<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 60%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Student Results</h1>

    <table>
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Score</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Jane Doe</td>
            <td>Math</td>
            <td>95</td>
            <td>A</td>
        </tr>
        <tr>
            <td>John Smith</td>
            <td>Science</td>
            <td>88</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Mary Johnson</td>
            <td>English</td>
            <td>76</td>
            <td>C</td>
        </tr>
    </table>

</body>
</html>
